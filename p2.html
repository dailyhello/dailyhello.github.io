<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        .con{
            width:80%;
            height:400px;
            margin:50px auto;
            border:1px solid black;
        }
        .selector{
            width:100%;
            height:80px;
            border-bottom:1px solid red;
            line-height:80px;
        }
        .selector span{
            display:block;
            float:left;
            line-height:80px;
            padding-left:20px;
        }
        .selector select{
            height:30px;
            width:70px;
            margin-left:15px;
        }
        .title{
            text-align:center;
            font-size:30px;
        }
        .table-head ul{
            margin:0 auto;
        }
        .table-head ul{
            width:728px;
            margin:0 auto;
        }
        .table-head ul li{
            float:left;
            width:50px;
            border:1px solid black;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="con">
    <div class="selector">
        <span>地区选择:</span>
        <select name="relign">
            <option value="">华东</option>
            <option value="">华北</option>
            <option value="">华南</option>
        </select>
    </div>
    <div class="table">
        <div class="title">
            <h5>数据报表</h5>
        </div>
        <div class="table-head">
            <ul>
                <li>地区</li>
                <li>产品</li>
                <li>1月</li>
                <li>2月</li>
                <li>3月</li>
                <li>4月</li>
                <li>5月</li>
                <li>6月</li>
                <li>7月</li>
                <li>8月</li>
                <li>9月</li>
                <li>10月</li>
                <li>11月</li>
                <li>12月</li>
            </ul>
        </div>
    </div>
</div>
<script src="js/pdata.js"></script>
</body>
</html>
